    <script>
        const getMax = function(a, b) {
           
            let min;
            let max;
            if (a > b) {
                a = max, b = min;
                
            }
            else if (a < b) {
                a = min, b = max;
            }
        }
        
        console.log(getMax(1, 4))

        const sumAll = function(a, b) {

            let min;
            let max;
            if (a > b) {
                a = max, b = min;
                
            }
            else if (a < b) {
                a = min, b = max;
            }
             
            if ( a < 0 || b < 0) {
                throw Error();
            }
            if (a < b) {
                let output = 0;
                while(a <= b){
                    output = output + a;
                    a++;
                }
            
                return output;

            }
        };
        
        console.log(sumAll(1,4000));
    
    
    </script>
