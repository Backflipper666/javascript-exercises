    <script>
         const people = [

      },

        yearOfDeath: 1941,
      },
    ]


const findTheOldest = function() {
    
    const oldest = people.sort((a, b) => {
        if ((a.yearOfDeath - a.yearOfBirth) > (b.yearOfDeath - b.yearOfBirth)) {
            return 1;
        }
        else{
            return -1;
        }
        return oldie;
    })

    oldie = oldest[oldest.length - 1]
    
};
