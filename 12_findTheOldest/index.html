    <script>
         const people = [
      {
        name: "Carly",

        yearOfDeath: 1970,
      },
      {

        yearOfBirth: 1962,
        yearOfDeath: 2011,
      },

      }
    ]

//loop through the objects
//count how many years each object has lived, get max
      //if someone is still living and does not have yearOfDeath, subtract year of birth from the current year.
//return object that has the max property
//

function findMaximum(people) {
    
    let array = [];
   
    for (let i = 0; i < people.length; i++){
        //console.log(people[i]);
        //if yearOfDeath is undefined, age = currentYear - yearOfBirth
        //else if yearOfDeath is defined, age = yeafOfDeath -yearOfBirth;
        let currentYear = new Date().getFullYear();
        let age = 0;
        if (people[i].yearOfDeath === undefined) {
            age = currentYear - people[i].yearOfBirth;
            array.push(age)
        }
        else {
            age = people[i].yearOfDeath - people[i].yearOfBirth;
        console.log(age);
        array.push(age);
        }
        
        
        
    }
    console.log("array is" + array);
    
    let maxAge = Math.max(...array);
    console.log("Maximum age is: " + maxAge);
    for (let i = 0; i < people.length; i++) {
        let age = people[i].yearOfDeath - people[i].yearOfBirth;
        if (age == maxAge) return people[i];
    }
}
console.log(findMaximum(people));
